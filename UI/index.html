<!--
    Landing page for users to login into the application
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <link rel="shortcut icon" href="images/icon.jpeg" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="logo">
            <label><a href="#"><i class="fa fa-american-sign-language-interpreting"></i>&nbsp;StoreManager</a></label>
        </div>
    </header>

    <section>
        <div class="welcome-section">
            <h1>Welcome to StoreManager!</h1>
            <h2>Simple to use,</h2>
            <hr><br><br><br>
            <div>
                <i class="fa fa-arrow-right product-image"><br><label>Login</label></i>
                <i class="fa fa-cart-plus product-image"><br><label>Sell</label></i>
                <i class="fa fa-dollar-sign product-image"><br><label>Get profits</label></i>
            </div>
        </div>
        <div class="login-section">

            <form class="login-form" id="loginfrm"><br>
                <h2>Login Here</h2>
                <label class="message"></label>
                <input id="eml" type="email" placeholder="Email" autocomplete="on"><br>
                <input id="pwd" type="password" placeholder="Password" autocomplete="off"><br>
                <label>Forgot password? Click <a href="#">here</a></label><br><br>
                <input type="submit" class="btn button" id="loginbtn" value="Login"><br>
            </form>
        </div>
    </section>
    <script src="src/login.js"></script>
</body>

</html>
