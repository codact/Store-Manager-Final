<!--
    Landing page for users to login into the application
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <link rel="shortcut icon" href="images/icon.jpeg" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="logo">
            <label><a href="#"><i class="fa fa-american-sign-language-interpreting"></i>&nbsp;StoreManager</a></label>
        </div>
    </header>

    <section>
        <div class="welcome-section">
            <h1>Welcome to StoreManager!</h1>
            <h2>Hello there,</h2>
            <p>Here, you can manage stock, sell goods to customers
                view stock<br> history and make your business running smooth
                This is a <br>simple website that offers optimal business solutions<br>
                for one for all!!!</p>
        </div>
        <div class="login-section">

            <form class="login-form">
                <h1>Login Here</h1><br>
                <p class="message"></p>
                <input id="eml" type="email" placeholder="Email" autocomplete="on"><br>
                <input id="pwd" type="password" placeholder="Password" autocomplete="on"><br>
                <label>Forgot password? Click <a href="#">here</a></label><br><br><br><br>
                <a type="submit" class="btn button" id="loginbtn">Login</a><br><br><br>
            </form>
        </div>
    </section>
    <script src="static/main.js"></script>

</body>

</html>
