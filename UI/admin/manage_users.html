<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Attendants | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css" />
    <link rel="shortcut icon" href="../images/icon.jpeg" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body id="adminusers">
    <header>
        <script src="../src/loginstatus.js"></script>
        <div class="header">
            <div class="nav-logo">
                <label><a href="dashboard.html"><i class="fa fa-american-sign-language-interpreting"></i>&nbsp;StoreManager</a></label>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard&nbsp;<i class="fa fa-home"></i></a></li>
                    <li><a style="cursor:pointer;" id="logoutadmin">Logout&nbsp;<i class="fa fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="add">
            <ul>
                <li>
                    <button onclick="openSignupForm()" class="button">Add user&nbsp;&nbsp;&nbsp;<i class="fa fa-plus"></i></button>
                </li>
                <li>
                    <a href="manage_users.html"><button class="current button">Attendants&nbsp;&nbsp;&nbsp;<i class="fa fa-user"></i></button></a>
                </li>
                <li>
                    <a href="manage_products.html"> <button class="button">Products&nbsp;&nbsp;&nbsp;<i class="fa fa-shopping-bag"></i></button></a>
                </li>
                <li>
                    <a href="manage_records.html"><button class="button">Records&nbsp;&nbsp;&nbsp;<i class="fa fa-database"></i></button></a>
                </li>
            </ul>

        </div>

        <div class="user-menu" id="usermenu">
            <div class="users">
                <h1>Store Attendants</h1>
                <table id="usersrows" class="users-table">

                </table>
            </div>
        </div>
        <div class="signupsection" id="signup-section">
            <form class="signup-form" id="signupfrm">
                <h1><span id="closeDetails" class="close">&times;</span></h1>
                <h1>Register Here</h1>
                <label id="message" class="error"></label>
                <h2 class="labels">Email</h2>
                <input id="email" type="text">
                <h2 class="labels">Password</h2>
                <input id="password" type="password">
                <h2 class="labels">Re-type password</h2>
                <input id="password2" type="password"><br><br>
                &nbsp;&nbsp;&nbsp;Is user admin?
                <select id="role">
                    <option>true</option>
                    <option selected>false</option>
                </select><br><br>
                <button type="submit" class="button">SignUp</button><br><br><br>
            </form>
        </div>
    </div>
    <footer>
        &copy;codeMarble
    </footer>
    <script src="../src/users.js"></script>
    <script src="../src/logout.js"></script>
</body>

</html>
