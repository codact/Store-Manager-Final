<!--
    Page for administrators to modify existing products in the application
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Products | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/main.css" />
    <link rel="shortcut icon" href="../images/icon.jpeg" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body id="adminproducts">
    <header>
        <script src="../src/loginstatus.js"></script>
        <div class="header">
            <div class="nav-logo">
                <label><a href="dashboard.html"><i class="fa fa-american-sign-language-interpreting"></i>&nbsp;StoreManager</a></label>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard&nbsp;<i class="fa fa-home"></i></a></li>
                    <li><a style="cursor:pointer;" id="logoutadmin">Logout&nbsp;<i class="fa fa-sign-out-alt"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-container">

        <div class="add">
            <ul>
                <li>
                    <button onclick="openProductForm()" class="button">Add Product&nbsp;&nbsp;&nbsp;<i class="fa fa-plus"></i></button>
                </li>
                <li>
                    <a href="manage_users.html"><button class="button">Attendants&nbsp;&nbsp;&nbsp;<i class="fa fa-user"></i></button></a>
                </li>
                <li>
                    <a href="manage_products.html"> <button class="current button">Products&nbsp;&nbsp;&nbsp;<i class="fa fa-shopping-bag"></i></button></a>
                </li>
                <li>
                    <a href="manage_records.html"><button class="button">Records&nbsp;&nbsp;&nbsp;<i class="fa fa-database"></i></button></a>
                </li>
            </ul>

        </div>
        <div class="product-menu">
            <h1>Available products</h1>
            <hr>
            <table id="productstable" class="prods-table">


            </table>
        </div>

        <div class="product-section">
            <div id="registration-section">
                <form class="prod-form" id="prodform">
                    <h1><span id="closeDetails" class="close">&times;</span></h1>
                    <h1>Create Item</h1>
                    <label id="message"></label><br><br>
                    <h2 class="labels">Title</h2>
                    <input id="title" type="text">
                    <h2 class="labels">Price</h2>
                    <input id="price" type="text">
                    <h2 class="labels">Quantity</h2>
                    <input id="quantity" type="text">
                    <h2 class="labels">Minimum Stock</h2>
                    <input id="minimum_stock" type="text">
                    <h2 class="labels">Description</h2>
                    <input id="description" type="text">
                    <label class="labels">Category:&nbsp;&nbsp;&nbsp;</label><select required id="category">
                        <option>Cars</option>
                        <option>Clothes</option>
                        <option>Food</option>
                    </select><br><br>
                    <button type="submit" class="button">Create</button><br><br>
                </form>
            </div>

            <div id="update-section">
                <form class="update-form" id="updatefrm">
                    <h1><span id="closeDetails2" class="close">&times;</span></h1>
                    <h1>Update Product</h1>
                    <label id="update-message" class="error"></label><br><br>
                    <h2 class="labels">Title</h2>
                    <input id="ptitle" type="text">
                    <h2 class="labels">Price</h2>
                    <input id="pprice" type="text">
                    <h2 class="labels">Quantity</h2>
                    <input id="pquantity" type="text">
                    <h2 class="labels">Minimum Stock</h2>
                    <input id="pminimum_stock" type="text">
                    <h2 class="labels">Description</h2>
                    <input id="pdescription" type="text">
                    <label class="labels">Category:&nbsp;&nbsp;&nbsp;</label><select required id="pcategory">
                        <option>Cars</option>
                        <option>Clothes</option>
                        <option>Food</option>
                    </select><br><br>
                    <button type="submit" class="button">Update</button><br><br>
                </form>
            </div>
        </div>
    </div>
    <footer>
        &copy;codeMarble
    </footer>
    <script src="../src/products.js"></script>
    <script src="../src/logout.js"></script>
</body>

</html>
